<div class="create-user-form">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h2 class="text-center">Create User</h2>
    <div class="form-group">
      <input name="name" type="text" class="form-control" placeholder="Name" required="required" ngModel>
    </div>
    <div class="form-group">
      <input name="email" type="email" class="form-control" placeholder="Email" required="required" ngModel>
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control" placeholder="Password" required="required" ngModel>
    </div>
    <div class="form-group">
      <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
  <p class="text-center"><a [routerLink]="['/login']">Return to Login</a></p>
</div>
